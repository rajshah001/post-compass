<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post Compass</title>
    <link rel="stylesheet" href="styles/sidebar.css" />
  </head>
  <body>
    <header class="header">
      <div class="brand">Post Compass</div>
      <div class="tabs">
        <button id="tabCompose" class="ghost" aria-selected="true" style="margin-right:6px">Compose</button>
        <button id="tabHistory" class="ghost" aria-selected="false">History</button>
      </div>
      <button id="sidebarClose" class="close-btn" title="Close">×</button>
    </header>

    <main>
      <section id="composeView">
      <label class="label" for="modelSelect">Model</label>
      <select id="modelSelect" class="select"></select>
      <label class="label" for="toneSelect" style="margin-top:8px;">Tone</label>
      <select id="toneSelect" class="select">
        <option value="Auto">Auto (recommended)</option>
        <option value="Professional">Professional</option>
        <option value="Casual">Casual</option>
        <option value="Friendly">Friendly</option>
        <option value="Persuasive">Persuasive</option>
      </select>

      <label class="label" for="thoughtInput" style="margin-top:8px;">Your raw thought</label>
      <textarea id="thoughtInput" placeholder="Drop a rough idea, draft, or question..."></textarea>

      <button id="rewriteBtn" class="primary">Rewrite with AI</button>

      <div class="card hidden" id="platformDrafts">
        <div class="section-title">Platform drafts</div>

        <div class="platform-block" id="twitterCard">
          <div class="platform-header">
            <span><strong>X (Twitter)</strong></span>
            <span class="char-count" id="twitterCount">0/256</span>
          </div>
          <textarea id="twitterText" class="text" style="min-height:90px"></textarea>
          <div style="display:flex; gap:6px; margin-top:6px; align-items:center;">
            <input id="twitterRefine" class="select" placeholder="Refine this draft (e.g., make punchier, add 1 hashtag)" />
            <button id="twitterRefineBtn" class="ghost" style="white-space:nowrap;">Refine</button>
            <button id="twitterPrev" class="ghost">◀</button>
            <button id="twitterNext" class="ghost">▶</button>
          </div>
          <div class="actions">
            <button id="copyTwitter" class="ghost">Copy</button>
          </div>
        </div>

        <div class="platform-block" id="linkedinCard">
          <div class="platform-header">
            <span><strong>LinkedIn</strong></span>
            <span class="char-count" id="linkedinCount">0/3000</span>
          </div>
          <textarea id="linkedinText" class="text" style="min-height:120px"></textarea>
          <div style="display:flex; gap:6px; margin-top:6px; align-items:center;">
            <input id="linkedinRefine" class="select" placeholder="Refine this draft (e.g., more professional, add CTA)" />
            <button id="linkedinRefineBtn" class="ghost" style="white-space:nowrap;">Refine</button>
            <button id="linkedinPrev" class="ghost">◀</button>
            <button id="linkedinNext" class="ghost">▶</button>
          </div>
          <div class="actions">
            <button id="copyLinkedIn" class="ghost">Copy</button>
          </div>
        </div>

        <div class="platform-block" id="redditCard">
          <div class="platform-header">
            <span><strong>Reddit</strong></span>
            <span class="char-count" id="redditCounts">title 0/300 • body 0/40000</span>
          </div>
          <div class="text">
            <div><strong>Title:</strong></div>
            <input id="redditTitle" class="select" placeholder="Reddit title" />
            <div style="margin-top:6px;"><strong>Body:</strong></div>
            <textarea id="redditBody" class="text" style="min-height:120px"></textarea>
          </div>
          <div style="display:flex; gap:6px; margin-top:6px; align-items:center;">
            <input id="redditRefine" class="select" placeholder="Refine this draft (e.g., add context, friendlier tone)" />
            <button id="redditRefineBtn" class="ghost" style="white-space:nowrap;">Refine</button>
            <button id="redditPrev" class="ghost">◀</button>
            <button id="redditNext" class="ghost">▶</button>
          </div>
          <div class="actions">
            <button id="copyReddit" class="ghost">Copy</button>
          </div>
        </div>
      </div>

      <div class="nav-buttons">
        <button id="navTwitter" class="nav-btn">Go to X</button>
        <button id="navLinkedIn" class="nav-btn">Go to LinkedIn</button>
        <button id="navReddit" class="nav-btn">Go to Reddit</button>
      </div>

      <button id="findBtn" class="secondary">Find Communities</button>

      <div id="suggestionsSection" class="card hidden">
        <div class="section-title">Suggested communities</div>
        <ul id="suggestionsList"></ul>
      </div>
      </section>

      <section id="historyView" class="hidden">
      <div id="historySection" class="card hidden">
        <div class="section-title">History</div>
        <ul id="historyList"></ul>
        <div class="actions">
          <button id="clearHistory" class="ghost">Clear</button>
        </div>
      </div>
      </section>
    </main>

    <footer class="footer">
      <span class="muted">Powered by Pollinations</span>
    </footer>

    <script type="module" src="scripts/sidebar.js"></script>
  </body>
  </html>
